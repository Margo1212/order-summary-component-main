<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
 
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <div class="container">
    <img class="container__img" src="/images/illustration-hero.svg" alt="">
    
  <h2>Order Summary</h2>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!<p>

  <div class="planbox">
    
  <div class="planbox__la">
     <img src="/images/icon-music.svg" alt="icon-music">
    
    <div class="planbox__la__desc">
      <h3>Annual Plan</h3>
      <p>$59.99/year</p>
    </div>
  </div>
      <a class="planbox__link" href="#">Change</a>
  </div>
  
  <button class="container__btn first" type="submit">Proceed to Payment</button>
  <button class="container__btn second" type="button">Cancel Order</button>
  </div>
  </div>

</body>
</html>
